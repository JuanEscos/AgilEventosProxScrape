name: Test Secret2

on:
  workflow_dispatch:

jobs:
  echo-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print masked length of secret
        env:
          MY_SECRET: ${{ secrets.MY_SECRET }}
        run: |
          set -euo pipefail
          if [ -z "${MY_SECRET:-}" ]; then
            echo "Secret MY_SECRET no est√° definido"; exit 1
          fi
          # No imprimimos el secreto; solo su longitud (GitHub lo enmascara igualmente)
          echo "Longitud de MY_SECRET: ${#MY_SECRET}"
